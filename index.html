<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addict 0</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #d32f2f 100%);
            min-height: 100vh;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 80% 40%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 300px 300px;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 60px;
        }

        h1 {
            font-size: 72px;
            font-weight: 900;
            margin: 0;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                         0 0 40px rgba(0, 123, 255, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 24px;
            color: #ff1744;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
        }

        .score-container {
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid #ffffff;
            border-radius: 20px;
            padding: 40px;
            margin: 20px auto 60px;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .score-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .total-score-display {
            font-size: 96px;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 123, 255, 0.8),
                         0 0 40px rgba(0, 123, 255, 0.4);
            margin: 0;
            line-height: 1;
        }

        .score-label {
            font-size: 28px;
            color: #ff1744;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff1744;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #ffffff;
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.3);
        }

        .game-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .game-card:hover::after {
            animation: shine 1.5s;
        }

        .game-title {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
        }

        .game-description {
            font-size: 16px;
            color: #b0bec5;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .play-now-btn {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            display: inline-block;
        }

        .play-now-btn:hover {
            background: #ff1744;
            border-color: #ff1744;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.4);
        }

        .user-section {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 40px;
            margin: 0 auto 60px;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .username-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .username-input h3 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .username-input p {
            color: #b0bec5;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #ff1744;
            border-radius: 30px;
            padding: 15px 25px;
            margin: 10px 0;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            background: #ff1744;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            margin: 15px 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 16px;
        }

        button:hover {
            background: #ffffff;
            color: #ff1744;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
        }

        .high-scores-btn {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            padding: 20px 50px;
            font-size: 20px;
            border-radius: 40px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 40px;
        }

        .high-scores-btn:hover {
            background: #ffffff;
            color: #1a237e;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .welcome-message {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
        }

        #username-display {
            color: #ff1744;
            font-weight: 700;
        }

        .error-message {
            color: #ff1744;
            font-size: 14px;
            margin-top: 10px;
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            z-index: 10;
            width: 100%;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .copyright a {
            color: #ff1744;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .copyright a:hover {
            color: #ffffff;
        }

        .difficulty-scores {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 15px 0;
            font-size: 16px;
            color: #b0bec5;
        }

        .difficulty-scores div {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .difficulty-scores span {
            color: #ff1744;
            font-weight: 600;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Addict 0</h1>
            <div class="subtitle">Compete. Play. Win.</div>
        </div>

        <div class="user-section">
            <div class="username-input">
                <h3>Enter Your Username</h3>
                <p>Choose a username to track your high scores</p>
                <input type="text" id="username" placeholder="Enter username" maxlength="20">
                <button onclick="setUsername()">Save Username</button>
            </div>
        </div>

        <div class="game-grid">
            <a href="tunnel.html" class="game-card">
                <h2>Tunnel Runner</h2>
            </a>
            <a href="flight.html" class="game-card">
                <h2>Flight Combat</h2>
            </a>
            <a href="maze.html" class="game-card">
                <h2>Maze Runner</h2>
            </a>
        </div>
    </div>

    <div class="copyright">
        © 2024 Addict 0 by Anthony. All Rights Reserved. | <a href="#" onclick="alert('This software is protected by copyright law. All rights reserved.')">Legal</a>
    </div>

    <script>
        // Function to clear all user data and high scores (call manually when needed)
        function clearAllUserData() {
            localStorage.removeItem('arcade_users');
            localStorage.removeItem('current_user');
            localStorage.removeItem('highScore');
            console.log('All user data and high scores cleared for launch.');
            // Refresh the page to show cleared state
            window.location.reload();
        }

        // Remove the automatic clearing
        // window.onload = function() {
        //     clearAllUserData();
        // };

        class UserManager {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('arcade_users')) || {};
                this.currentUser = localStorage.getItem('current_user') || null;
                this.updateUI();
            }

            register(username, password) {
                if (this.users[username]) {
                    throw new Error('Username already exists');
                }

                this.users[username] = {
                    password: password,
                    flappyHighScore: 0,
                    flightHighScore_easy: 0,
                    flightHighScore_hard: 0,
                    flightHighScore_extreme: 0,
                    gamesPlayed: 0,
                    balloonsHit: 0
                };

                localStorage.setItem('arcade_users', JSON.stringify(this.users));
                this.login(username, password);
            }

            login(username, password) {
                const user = this.users[username];
                if (!user || user.password !== password) {
                    throw new Error('Invalid username or password');
                }

                this.currentUser = username;
                localStorage.setItem('current_user', username);
                this.updateUI();
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('current_user');
                this.updateUI();
            }

            updateUI() {
                const userInfo = document.getElementById('user-info');
                const loginForm = document.getElementById('login-form');
                const usernameDisplay = document.getElementById('username-display');
                const totalScore = document.getElementById('total-score');
                const flappyHighScore = document.getElementById('flappy-high-score');
                const flightEasyScore = document.getElementById('flight-easy-score');
                const flightHardScore = document.getElementById('flight-hard-score');
                const flightExtremeScore = document.getElementById('flight-extreme-score');

                if (this.currentUser) {
                    userInfo.style.display = 'block';
                    loginForm.style.display = 'none';
                    usernameDisplay.textContent = this.currentUser;

                    const user = this.users[this.currentUser];
                    const total = (user.flappyHighScore || 0) + 
                                (user.flightHighScore_easy || 0) + 
                                (user.flightHighScore_hard || 0) + 
                                (user.flightHighScore_extreme || 0);
                    totalScore.textContent = total;

                    flappyHighScore.textContent = `High Score: ${user.flappyHighScore || 0}`;
                    flightEasyScore.textContent = user.flightHighScore_easy || 0;
                    flightHardScore.textContent = user.flightHighScore_hard || 0;
                    flightExtremeScore.textContent = user.flightHighScore_extreme || 0;
                } else {
                    userInfo.style.display = 'none';
                    loginForm.style.display = 'block';
                    flappyHighScore.textContent = '';
                    flightEasyScore.textContent = '0';
                    flightHardScore.textContent = '0';
                    flightExtremeScore.textContent = '0';
                }
            }
        }

        const userManager = new UserManager();

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            try {
                userManager.login(username, password);
                errorMessage.textContent = '';
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        }

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (!username || !password) {
                errorMessage.textContent = 'Please enter both username and password';
                return;
            }

            try {
                userManager.register(username, password);
                errorMessage.textContent = '';
            } catch (error) {
                errorMessage.textContent = error.message;
            }
        }

        function logout() {
            userManager.logout();
        }

        function setUsername() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                localStorage.setItem('game_username', username);
                alert('Username saved! You can now play the games and track your scores.');
            } else {
                alert('Please enter a valid username');
            }
        }

        // Load saved username if exists
        window.onload = function() {
            const savedUsername = localStorage.getItem('game_username');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
            }
        };
    </script>
</body>
</html>
