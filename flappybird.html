<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addict 0 - Flappy Bird</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #7c4dff 100%);
        }

        #gameOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.9) 0%, rgba(124, 77, 255, 0.9) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .card {
            background: rgba(18, 18, 18, 0.95);
            border: 2px solid #00b0ff;
            border-radius: 15px;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 176, 255, 0.3);
            text-align: center;
            animation: cardGlow 2s infinite alternate;
        }

        @keyframes cardGlow {
            from { box-shadow: 0 0 20px rgba(0, 176, 255, 0.3); }
            to { box-shadow: 0 0 30px rgba(0, 176, 255, 0.5); }
        }

        .title {
            color: #fff;
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 176, 255, 0.5);
        }

        .subtitle {
            color: #00b0ff;
            font-size: 24px;
            margin: 10px 0 20px;
        }

        .description {
            color: #bbb;
            font-size: 18px;
            margin: 20px 0;
        }

        .rating {
            color: #ffd700;
            font-size: 30px;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .start-btn {
            background: #00b0ff;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 0 15px rgba(0, 176, 255, 0.4);
        }

        .start-btn:hover {
            background: #0091ea;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 176, 255, 0.6);
        }

        #hud {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #00b0ff;
            text-shadow: 0 0 5px rgba(0, 176, 255, 0.5);
            font-size: 16px;
            pointer-events: none;
            text-align: right;
            background: rgba(18, 18, 18, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 176, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 176, 255, 0.2);
        }

        #controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 14px;
            pointer-events: none;
            text-align: right;
            background: rgba(18, 18, 18, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 176, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 176, 255, 0.2);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(18, 18, 18, 0.95);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #00b0ff;
            box-shadow: 0 0 30px rgba(0, 176, 255, 0.4);
        }

        .game-over h2 {
            color: #00b0ff;
            font-size: 36px;
            margin: 0 0 20px;
            text-transform: uppercase;
        }

        .game-over p {
            color: #fff;
            font-size: 20px;
            margin: 10px 0;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(18, 18, 18, 0.8);
            color: #00b0ff;
            border: 1px solid rgba(0, 176, 255, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 176, 255, 0.2);
        }

        .home-btn:hover {
            background: rgba(0, 176, 255, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">← Home</a>
    
    <div id="gameOverlay">
        <div class="card">
            <h1 class="title">Flappy Bird</h1>
            <h2 class="subtitle">Classic Arcade Challenge</h2>
            <p class="description">Navigate through pipes in this classic arcade challenge. Test your reflexes and aim for the high score!</p>
            <div class="rating">★★★</div>
            <button class="start-btn" onclick="this.parentElement.parentElement.style.display='none'">Start Playing</button>
        </div>
    </div>

    <div id="hud">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highscore">0</span></div>
    </div>

    <div id="controls">
        Controls:
        <br>- Space/Click: Flap wings
        <br>- R: Restart game
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game variables
        let bird = {
            x: canvas.width / 4,
            y: canvas.height / 2,
            radius: 20,
            velocity: 0,
            gravity: 0.5,
            jumpForce: -10,
            color: '#00b0ff'
        };

        let pipes = [];
        const PIPE_WIDTH = 80;
        const PIPE_GAP = 200;
        const PIPE_SPEED = 3;
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let gameActive = false;
        let gameStarted = false;

        // Update high score display
        document.getElementById('highscore').textContent = highScore;

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameStarted) {
                    startGame();
                }
                jump();
            }
            if (e.code === 'KeyR' && !gameActive) {
                resetGame();
            }
        });

        document.addEventListener('click', () => {
            if (!gameStarted) {
                startGame();
            }
            jump();
        });

        function startGame() {
            // Check if user is logged in
            const currentUser = localStorage.getItem('current_user');
            if (!currentUser) {
                alert('Please log in to play!');
                window.location.href = 'index.html';
                return;
            }

            gameStarted = true;
            gameActive = true;
            score = 0;
            pipes = [];
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            document.getElementById('score').textContent = score;
            animate();
        }

        function resetGame() {
            // Remove game over overlay if it exists
            const gameOverDiv = document.querySelector('.game-over');
            if (gameOverDiv) {
                gameOverDiv.remove();
            }

            gameActive = true;
            score = 0;
            pipes = [];
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            document.getElementById('score').textContent = score;
            animate();
        }

        function jump() {
            if (gameActive) {
                bird.velocity = bird.jumpForce;
            }
        }

        function createPipe() {
            const gapPosition = Math.random() * (canvas.height - PIPE_GAP - 100) + 50;
            pipes.push({
                x: canvas.width,
                gapY: gapPosition,
                passed: false
            });
        }

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = bird.color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Add glow effect
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.strokeStyle = bird.color;
            ctx.lineWidth = 4;
            ctx.filter = 'blur(4px)';
            ctx.stroke();
            ctx.filter = 'none';
            ctx.closePath();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillStyle = '#00b0ff';
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - (pipe.gapY + PIPE_GAP));
                
                // Pipe borders
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.gapY);
                ctx.strokeRect(pipe.x, pipe.gapY + PIPE_GAP, PIPE_WIDTH, canvas.height - (pipe.gapY + PIPE_GAP));
            });
        }

        function checkCollision() {
            return pipes.some(pipe => {
                // Check if bird hits pipes
                if (bird.x + bird.radius > pipe.x && bird.x - bird.radius < pipe.x + PIPE_WIDTH) {
                    if (bird.y - bird.radius < pipe.gapY || bird.y + bird.radius > pipe.gapY + PIPE_GAP) {
                        return true;
                    }
                }
                return false;
            }) || bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0;
        }

        function updateScore() {
            pipes.forEach(pipe => {
                if (!pipe.passed && bird.x > pipe.x + PIPE_WIDTH) {
                    score++;
                    pipe.passed = true;
                    document.getElementById('score').textContent = score;
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('flappyHighScore', highScore);
                        document.getElementById('highscore').textContent = highScore;
                    }
                }
            });
        }

        function gameOver() {
            gameActive = false;
            
            // Update user's scores in localStorage
            const users = JSON.parse(localStorage.getItem('arcade_users')) || {};
            const currentUser = localStorage.getItem('current_user');
            
            if (currentUser && users[currentUser]) {
                const user = users[currentUser];
                user.flappyHighScore = Math.max(user.flappyHighScore || 0, score);
                user.gamesPlayed = (user.gamesPlayed || 0) + 1;
                localStorage.setItem('arcade_users', JSON.stringify(users));
            }

            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = 'game-over';
            gameOverDiv.innerHTML = `
                <h2>Game Over!</h2>
                <p>Score: ${score}</p>
                <p>High Score: ${users[currentUser]?.flappyHighScore || score}</p>
                <p>Press R to Restart</p>
            `;
            document.body.appendChild(gameOverDiv);
        }

        function animate() {
            if (!gameActive) return;

            // Clear canvas
            ctx.fillStyle = 'rgba(26, 35, 126, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update bird position
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Generate pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
                createPipe();
            }

            // Update pipes
            pipes.forEach(pipe => {
                pipe.x -= PIPE_SPEED;
            });
            pipes = pipes.filter(pipe => pipe.x + PIPE_WIDTH > 0);

            // Draw game elements
            drawPipes();
            drawBird();

            // Check collision
            if (checkCollision()) {
                gameOver();
                return;
            }

            // Update score
            updateScore();

            // Continue animation
            requestAnimationFrame(animate);
        }

        // Initial draw
        drawBird();
    </script>
</body>
</html>
